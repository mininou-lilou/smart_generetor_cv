name: Code Review & Rapport IA

on:
  push:
    branches: [ "**" ]          # Toutes les branches
  pull_request:
    branches: [ "**" ]

jobs:
  review-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2           # Pour git diff HEAD~1

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Créer requirements.txt si absent
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt manquant → création temporaire"
            cat > requirements.txt << EOF
            black
            flake8
            mypy
            python-dotenv
            requests
            EOF
          fi

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      # === Vérification des secrets ===
      - name: Vérifier les secrets GitHub
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          if [ -z "$GEMINI_API_KEY" ] || [ -z "$SENDER_EMAIL" ] || [ -z "$GEMINI_APP_PASSWORD" ]; then
            echo "Erreur : Secrets manquants (GEMINI_API_KEY, SENDER_EMAIL, GEMINI_APP_PASSWORD)"
            exit 1
          fi
          echo "Secrets OK"

      # === Récupérer infos commit ===
      - name: Récupérer auteur et fichiers modifiés
        id: commit_info
        run: |
          AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "author_email=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT

          CHANGED_FILES=$(git diff --name-only HEAD~1 | tr '\n' ',' | sed 's/,$//')
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      # === Lancer l'analyse (Black, Flake8, Mypy) ===
      - name: Analyser le code
        id: analysis
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          python tools/analyze_code.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      # === Générer et envoyer le rapport IA ===
      - name: Envoyer rapport complet (IA + diff)
        if: always()
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          STATUS=$([[ "${{ steps.analysis.outputs.exit_code }}" == "0" ]] && echo "success" || echo "failure")
          python tools/send_report.py "$STATUS" "github-actions"

      # === Échec si analyse KO (optionnel : bloque le push) ===
      - name: Bloquer si analyse échoue
        if: steps.analysis.outputs.exit_code != '0'
        run: |
          echo "Analyse échouée → push bloqué."
          exit 1
