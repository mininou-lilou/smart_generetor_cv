name: Code Review & Rapport IA

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  review-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Créer requirements.txt si absent
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt manquant → création"
            cat > requirements.txt << EOF
            black
            flake8
            mypy
            python-dotenv
            requests
            EOF
          fi

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Vérifier les secrets GitHub
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          if [ -z "$GEMINI_API_KEY" ] || [ -z "$SENDER_EMAIL" ] || [ -z "$GEMINI_APP_PASSWORD" ]; then
            echo "Erreur : Secrets manquants (GEMINI_API_KEY, SENDER_EMAIL, GEMINI_APP_PASSWORD)"
            exit 1
          fi

      - name: Analyser le code
        id: analysis
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          python tools/analyze_code.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Envoyer rapport IA
        if: always()
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          STATUS=$([[ "${{ steps.analysis.outputs.exit_code }}" == "0" ]] && echo "success" || echo "failure")
          python tools/send_report.py "$STATUS" "github-actions"

      - name: Bloquer si analyse échoue
        if: steps.analysis.outputs.exit_code != '0'
        run: |
          echo "Analyse échouée → push bloqué."
          exit 1
