name: Analyse & Rapport Auto

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Pour git diff HEAD~1

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy python-dotenv requests

      - name: Lancer l'analyse (Black, Flake8, Mypy)
        id: analysis
        continue-on-error: true  # Continue même si échec
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          python tools/analyze_code.py
          echo "analysis_exit_code=$?" >> $GITHUB_OUTPUT

      - name: Envoyer le rapport complet (IA + diff)
        if: always()  # Toujours exécuté, succès ou échec
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GEMINI_APP_PASSWORD: ${{ secrets.GEMINI_APP_PASSWORD }}
        run: |
          python tools/send_report.py ${{ steps.analysis.outputs.analysis_exit_code == 0 && 'success' || 'failure' }} "github-actions"
